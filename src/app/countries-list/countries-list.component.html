<div class="country-list noselect">
    <form class="search-from">
        <mat-form-field class="search-bar-full-width">
            <mat-label>SEARCH...</mat-label>
            <input matInput #countryInput autocomplete="off" spellcheck="false"
                (input)="filterCountries(countryInput.value)" (keypress)="selectFirstCountryOnEnter($event)">
        </mat-form-field>
    </form>
    <ng-scrollbar class="simplebar-layout">
        <cdk-virtual-scroll-viewport class="full-height-container" itemSize="20" scrollViewport>
            <mat-action-list class="full-height-container">
                <mat-list-item matRipple class="country-node" *cdkVirtualFor="let country of countries"
                    (click)="animateToFeature(country)">
                    {{country.getProperties()["name_long"]}}
                </mat-list-item>
            </mat-action-list>
        </cdk-virtual-scroll-viewport>
    </ng-scrollbar>
</div>
